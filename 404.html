<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> 404 - Not Found</title>
    <link rel="shortcut icon" href="./src/svg/404.svg" type="image/svg+xml">
    <link href="src/css/style.css" rel="stylesheet">
    <style>
        @keyframes rotate-fade {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg) scale(0);
                opacity: 0;
            }
        }

        .squares {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }

        .squares li {
            position: absolute;
            display: block;
            list-style: none;
            width: 300px;
            height: 150px;
            bottom: -200px;
            background-image: url("./src/svg/404.svg");
            animation: rotate-fade 5s linear infinite;
        }

        .squares li:nth-child(0) {
            left: 80%;
            
            animation-delay: 1s;
        }

        .squares li:nth-child(1) {
            left: 60%;
            
            animation-delay: 4s;
        }

        .squares li:nth-child(2) {
            left: 45%;
            
            animation-delay: 8s;
        }

        .squares li:nth-child(3) {
            left: 5%;
            
            animation-delay: 12s;
        }

        .squares li:nth-child(4) {
            left: 5%;
            
            animation-delay: 16s;
        }

        .squares li:nth-child(5) {
            left: 60%;
            
            animation-delay: 20s;
        }

        .squares li:nth-child(6) {
            left: 15%;
            
            animation-delay: 24s;
        }

        main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>

<body>

    <ul class="squares">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <main>
        <div class="hero">
            <div class="_aos-top">
                <img src="./src/svg/404.svg" alt="">
            </div>
            <div class="_aos-bottom _txt-black">
                <h2><strong>Not Found</strong></h2>
            </div>
        </div>
    </main>
</body>
<script src="./src/js/404.js"></script>

</html>
